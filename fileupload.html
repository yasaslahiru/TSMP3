<!DOCTYPE html>
<html lang="en">

<!--<link rel="stylesheet" href="css/zone.css">-->
<head>
	<link rel="stylesheet" 
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
		crossorigin="anonymous">
	<link rel="stylesheet" 
		href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/dropzone.css" 
		integrity="sha512-CmjeEOiBCtxpzzfuT2remy8NP++fmHRxR3LnsdQhVXzA3QqRMaJ3heF9zOB+c1lCWSwZkzSOWfTn1CdqgkW3EQ==" 
		crossorigin="anonymous" />
	<style>
		@font-face {
		  font-family: 'Exo 2';
		  font-style: normal;
		  font-weight: 300;
		  src: url(https://fonts.gstatic.com/s/exo2/v9/7cH1v4okm5zmbvwkAx_sfcEuiD8j4PKsOdC6.ttf) format('truetype');
		}
		@font-face {
		  font-family: 'Exo 2';
		  font-style: normal;
		  font-weight: 400;
		  src: url(https://fonts.gstatic.com/s/exo2/v9/7cH1v4okm5zmbvwkAx_sfcEuiD8jvvKsOdC6.ttf) format('truetype');
		}
		@font-face {
		  font-family: 'Exo 2';
		  font-style: normal;
		  font-weight: 500;
		  src: url(https://fonts.gstatic.com/s/exo2/v9/7cH1v4okm5zmbvwkAx_sfcEuiD8jjPKsOdC6.ttf) format('truetype');
		}
		@font-face {
		  font-family: 'Exo 2';
		  font-style: normal;
		  font-weight: 700;
		  src: url(https://fonts.gstatic.com/s/exo2/v9/7cH1v4okm5zmbvwkAx_sfcEuiD8jWfWsOdC6.ttf) format('truetype');
		}
		body {
		  background: #ebeff2;
		  font-family: "Exo 2";
		}
		.zone {
		  margin: auto;
		  position: absolute;
		  top: 0;
		  left: 0;
		  bottom: 0;
		  right: 0;
		  background: radial-gradient(ellipse at center, #EB6A5A 0, #c9402f 100%);
		  width: 80%;
		  height: 80%;
		  border: 5px dashed white;
		  text-align: center;
		  color: white;
		  z-index: 20;
		  -webkit-transition: all 0.3s ease-out;
		  transition: all 0.3s ease-out;
		  box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05), inset 0 0 0.25em 0 rgba(0, 0, 0, 0.25);
		}
		.zone .btnCompression .active {
		  background: #EB6A5A;
		  color: white;
		}
		.zone i {
		  text-align: center;
		  font-size: 10em;
		  color: #fff;
		  margin-top: 50px;
		}
		.zone .selectFile {
		  height: 50px;
		  margin: 20px auto;
		  position: relative;
		  width: 200px;
		}
		.zone label,
		.zone input {
		  cursor: pointer;
		  display: block;
		  height: 50px;
		  left: 0;
		  position: absolute;
		  top: 0;
		  width: 100%;
		  border-radius: 5px;
		}
		.zone label {
		  background: #fff;
		  color: #EB6A5A;
		  display: inline-block;
		  font-size: 1.2em;
		  line-height: 50px;
		  padding: 0;
		  text-align: center;
		  white-space: nowrap;
		  text-transform: uppercase;
		  font-weight: 400;
		  box-shadow: 0 1px 1px gray;
		}
		.zone input[type=file] {
		  opacity: 0;
		}
		.zone.in {
		  color: white;
		  border-color: white;
		  background: radial-gradient(ellipse at center, #EB6A5A 0, #c9402f 100%);
		}
		.zone.in i {
		  color: #fff;
		}
		.zone.in label {
		  background: #fff;
		  color: #EB6A5A;
		}
		.zone.hover {
		  color: gray;
		  border-color: white;
		  background: #fff;
		  border: 5px dashed gray;
		}
		.zone.hover i {
		  color: #EB6A5A;
		}
		.zone.hover label {
		  background: #fff;
		  color: #EB6A5A;
		}
		.zone.fade {
		  -webkit-transition: all 0.3s ease-out;
		  transition: all 0.3s ease-out;
		  opacity: 1;
		}
	</style>
</head>

<body>
	<div class="zone">

	  <div id="dropZ">
		<i class="fa fa-cloud-upload"></i>
		<div>Drag and drop your file here</div>                    
		<span>OR</span>
		<div class="selectFile">       
		  <label for="file">Select file</label>                   
		  <input type="file" name="files[]" id="file" multiple>
		</div>
		<p>File size limit : 10 MB</p>
	  </div>

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.js" 
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/dropzone.js" 
		integrity="sha512-0QMJSMYaer2wnpi+qbJOy4rOAlE6CbYImSlrgQuf2MBBMqTvK/k6ZJV126/EbdKzMAXaB6PHzdYxOX6Qey7WWw==" 
		crossorigin="anonymous"></script>
	<script>
		$(document).bind('dragover', function (e) {
			var dropZone = $('.zone'),
				timeout = window.dropZoneTimeout;
			if (!timeout) {
				dropZone.addClass('in');
			} else {
				clearTimeout(timeout);
			}
			var found = false,
				node = e.target;
			do {
				if (node === dropZone[0]) {
					found = true;
					break;
				}
				node = node.parentNode;
			} while (node != null);
			if (found) {
				dropZone.addClass('hover');
			} else {
				dropZone.removeClass('hover');
			}
			window.dropZoneTimeout = setTimeout(function () {
				window.dropZoneTimeout = null;
				dropZone.removeClass('in hover');
			}, 100);
		});
	</script>
</body>
</html>
